<mat-card class="ficha-paciente">
  <mat-card-header>
    <mat-card-title class="nome-paciente">Nome: {{ paciente?.nome }}</mat-card-title>
    <mat-card-subtitle>CPF: {{ paciente?.cpf }}</mat-card-subtitle>
    <mat-card-subtitle>Data de nascimento: {{ paciente?.dataNasc }}</mat-card-subtitle>
    <mat-card-subtitle>Sexo: {{ paciente?.sexo }}</mat-card-subtitle>
    <mat-card-subtitle>Telefone: {{ paciente?.telefone }}</mat-card-subtitle>
    <mat-card-subtitle>Tipo sanguineo: {{ paciente?.tipoSangue }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onClick()" >Editar</button>
  </mat-card-actions>
</mat-card>
<br>
